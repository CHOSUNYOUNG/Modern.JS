<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>JavaScript &amp; ES5</title>
  <style>
    .music-list__cover {
      width: 300px;
      height: auto;

  </style>

<body>

      </li>
      <!-- loop: end -->
    </ul>
  </div>

<script src="music_list.js"></script>
<script src="es5.core.pattern.js"></script>
